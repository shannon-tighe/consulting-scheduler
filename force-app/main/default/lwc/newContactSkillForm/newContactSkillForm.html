<template>
    <lightning-card title="New Contact Skill" icon-name="standard:record">
        <lightning-record-edit-form
            object-api-name="ContactSkill__c"
            record-type-id={recordTypeId}
            onsubmit={handleSubmit}
            onsuccess={handleSuccess}>

            <lightning-messages></lightning-messages>

            <!-- Render Skill lookup and Skill Level -->
            <lightning-input-field field-name="Skill__c" ></lightning-input-field>
            <lightning-input-field field-name="Skill_Level__c" required=true ></lightning-input-field>

            <div class="slds-m-top_medium slds-align_absolute-center slds-button-group" role="group">
                <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                <lightning-button class="slds-m-left_small" variant="brand" type="submit" label="Save" ></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
